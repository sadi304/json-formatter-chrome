<!doctype html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
<script type="text/javascript" src="script.js" defer></script>
<body style="width: 400px;">
	<div class="container">
		<div class="message is-link m-0">
			<div class="message-header is-radiusless">
				<p>Format JSON</p>
			</div>
		</div>
		<div class="box">
			<form class="form">
				<div class="field">
					<div class="control">
						<textarea class="textarea json-input is-small" placeholder="Paste JSON here.."></textarea>
					</div>
				</div>

				<button class="button is-link is-small is-light px-4">
					GO!
				</button>
			</form>
			<div class="mt-3 error is-hidden">
				<span class="tag is-danger is-light">Invalid JSON</span>
			</div>
			<div class="mt-3 success is-hidden">
				<span class="tag is-success is-light">JSON Copied</span>
			</div>
		</div>
	</div>
</body>
